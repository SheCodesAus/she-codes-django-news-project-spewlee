{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %} 

{% block content %}
<section class='paper'>
    
    <div class='pin'>
        <img src="{% static 'news/images/SheCodesPin.png' %}">
    </div>

    <h2>Delete Story</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure that you want to delete this story?</p>
        <input type="submit" value="submit">
    </form>
</section>

{% endblock %}
