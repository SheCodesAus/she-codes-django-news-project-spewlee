{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %} 

<div class="story-card" id="story-card-{{ position }}">

    <div class='pin'>
        <img src="{% static 'news/images/SheCodesPin.png' %}">
    </div>

    <section class="story-preview">
        <a href="{% url 'news:story' story.id %}">
            {% if story.image %}
                <img src="{{ story.image }}">
            {% else %}
                <img src="https://picsum.photos/600">
            {% endif %}
            <div class="story-card-text">
                <h3>{{ story.title }}</h3>
                <a href="{% url 'users:profile-page' story.author.id %}">{{ story.author }}</a>
                <h4>{{ story.pub_date }}</h4>
                <h4>{{ story.category }}</h4>
            </div>
            {% if story.author == request.user %}
                <div class="edit-card">
                    <a href="{% url 'news:deleteStory' story.pk %}">Delete Story</a>
                    <a href="{% url 'news:editStory' story.pk %}">Update Story</a>
                </div>
            {% endif %}
        </a>
    </section>

</div>
