{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %} 

{% block content %}
<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <a href="{% url 'users:profile-page' %}">{{ story.author }}</a>
    <h4>{{ story.category }}</h4>
    {% if request.user.is_authenticated %}
        <a href="{% url 'news:editStory' story.pk %}">Edit Story</a>
    {% endif %}
        <div id="story-content">
        <img src="{{ story.image }}">
        {{ story.content|linebreaks }}
    </div>
</div>
{% endblock %}
