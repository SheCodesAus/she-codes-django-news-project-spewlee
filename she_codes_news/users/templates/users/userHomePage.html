{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
{% endblock %}

{% block content %}

<section class="paper">

    <div class='pin'>
        <img src="{% static 'news/images/SheCodesPin.png' %}">
    </div>
    
    <h1 class="welcome">Welcome {{ user.username }}!</h1>

    <div class="edit-profile">
        <h2>Edit Profile</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit">
        </form>
    </div>
</section>

{% endblock %}
